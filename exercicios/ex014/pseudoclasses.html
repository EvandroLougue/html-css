<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classes</title>
    <style>
        div {
            display: inline-block;
            background-color: gray;
            border: 1px solid blue;
            text-align: center;
            height: 250px;
            width: 200px;
        }
        div:hover {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="d1">DIV 1</div>
    <div id="d2">DIV 2</div>
    <div id="d3">DIV 3</div>
</body>
</html>
