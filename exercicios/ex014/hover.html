<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efeito HOVER</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }
    div:hover {
        color: red;
    }
    div > p {
        display: none;
    }
    div:hover > p {
        display: block;
        background-color: red;
        color: white;
        width: 300px;
    }
</style>
<body>
    <h1>Efeito de Hover</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>
    Passe o mouse aqui
    <p>TEXTO ESCONDIDO.......</p>
    </div>
</body>
</html>
