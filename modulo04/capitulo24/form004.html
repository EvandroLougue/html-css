<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários: Telefone e e-mail</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required autocomplete="name">
        </p>
        <p>
        <label for="email">Endereço de e-mail: </label>
        <input type="email" name="email" id="email" required autocomplete="email">
        </p>
        <p>
            <label for="fone">Telefone: </label>
            <input type="tel" name="fone" id="fone" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxxx-xxxx">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </fieldset>
    </form>
</body>
</html>
