<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="mediaquery.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--AQUI VAI IMAGEM-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo novamente! Fa√ßa o login para acessar a sua conta.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="ilogin"><span class="material-symbols-outlined">
                            person
                            </span></label>
                        <input type="email" name="ilogin" id="ilogin" placeholder=" Seu e-mail" autocomplete="email" required maxlength="40">
                        <label for="ilogin"><span class="material-symbols-outlined">
                            login
                            </span></label>
                    </div>
                    <div class="campo">
                        <label for="isenha"><span class="material-symbols-outlined">
                            vpn_key
                            </span></label>
                        <input type="password" name="isenha" id="isenha" placeholder=" Senha" autocomplete="new-password" required maxlength="20">
                        <label for="isenha"><span class="material-symbols-outlined">
                            password
                            </span></label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html">
                        Esqueci a senha <span class="material-symbols-outlined">
                            mail
                            </span>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
