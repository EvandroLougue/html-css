<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Tabelas</title>
    <style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }
    table {
        border: 1px solid black;
        border-collapse: collapse;
        width: 500px;
    }
    td, th {
        border: 1px solid black;
        padding: 10px;
    }
    th {
        background-color: gray;
        color: white;
    }
    tr.destaque {
        background-color: green;
    }
    col.nome {
        background-color: aqua;
    }
    col.idade {
        background-color: brown;
    }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="nome">
            <col class="sexo">
            <col class="idade">
            <col class="profi"> <!--span="quantidade"-->
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>45</td>
            <td>Enfermeira</td>
        </tr>
        <tr>
            <td>Marcelo</td>
            <td>M</td>
            <td>31</td>
            <td>Marceneiro</td>
        </tr>
        <tr>
            <td>Cláudia</td>
            <td>F</td>
            <td>21</td>
            <td>Balconista</td>
        </tr>
        <tr>
            <td>Pedro</td>
            <td>M</td>
            <td>28</td>
            <td>Operário</td>
        </tr>
        <tr class="destaque">
            <td>Evandro</td>
            <td>M</td>
            <td>32</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Melissa</td>
            <td>F</td>
            <td>38</td>
            <td>Operadora de Caixa</td>
        </tr>
        <tr>
            <td>Laís</td>
            <td>F</td>
            <td>41</td>
            <td>Farmacêutica</td>
        </tr>
        <tr>
            <td>Bruno</td>
            <td>M</td>
            <td>25</td>
            <td>Policial</td>
        </tr>
        <tr>
            <td>Júnior</td>
            <td>M</td>
            <td>15</td>
            <td>Estudante</td>
        </tr>
        <tr>
            <td>Janice</td>
            <td>F</td>
            <td>61</td>
            <td>Vendedora</td>
        </tr>
    </table>
</body>
</html>
