<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border: 1px solid black;
            width: 400px;
            height: 500px;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: top;
        }
        tr.linha {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h1>Teste de TABELAS em html</h1>
    <!--Hierarquia de TABELAS 
        TABLE 
            TABLE ROW 
                TABLE HEADER
                TABLE DATA
        -->
    <table>
        <tr class="linha">
            <th>Primeiro</th>
            <th>Segundo</th>
            <th>Terceiro</th>
        </tr>
        <tr> <!--PRIMEIRA LINHA -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
